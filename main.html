<!DOCTYPE html>
<html>
<head>
    <title>DOM Load Example</title>
</head>
<body>
    <script>
        // Function to write the message when the DOM is loaded
        function onDOMLoad() {
            var message = "DOM load success";
            document.body.textContent = message;
        }

        // Add an event listener to run the function when the DOM is loaded
        document.addEventListener("DOMContentLoaded", onDOMLoad);
    </script>
</body>
</html>
